<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Pedido</title>
    <link rel="stylesheet" href="css/detallePedido.css">
</head>

<body>
    <header>
        <div class="header-left">
            <h1>Shop Online</h1>
            <p>Anytime, Anywhere</p>
        </div>
        <div class="header-right">
            <p id="user-info">Bienvenido: </p>
            <a href="carrito.html" id="cart-link">
                <img src="img/carrito-de-compras.png" alt="Carrito">
                <span>Carrito</span>
            </a>
            <a href="logout.html" id="logout-link">
                <img src="img/logout-icon.png" alt="Salir">
                <span>Salir</span>
            </a>
        </div>
    </header>

    <main>
        <h2>Detalles del Pedido</h2>
        <table id="order-details">
            <thead>
                <tr>
                    <th>Concepto</th>
                    <th>Cantidad</th>
                    <th>Valor</th>
                    <th>Subtotal</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se mostrarán los detalles del pedido -->
            </tbody>
        </table>
        <div id="total"></div>
    </main>

    <script src="js/detallePedido.js"></script>
</body>

</html>
